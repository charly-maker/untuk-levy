<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Levy</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 135px;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      border: 4px solid red;
      border-radius: 50%;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 75px;
    }

    .text {
      margin-top: 50px;
      font-size: 26px;
      color: #d63384;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ff69b4;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">Levy cantik banget</div>
</body>
</html>
