<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelukan dari charly</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
    }

    .love {
      font-size: 80px;
      color: #ff4d88;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .message {
      font-size: 22px;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3385;
    }

    .hug-message {
      font-size: 24px;
      color: #cc0066;
      margin-top: 30px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="love">ü§ó</div>

  <div class="message">
    Lagi butuh pelukan?<br>
    Tenang... charly selalu ada buat kamu üíó
  </div>

  <button onclick="showHug()">Klik untuk pelukan virtual ü§ç</button>

  <div class="hug-message" id="hugMessage">
    *Peluk erat dari charly...*<br>
    Semangat terus ya! Kamu hebat banget üíñ
  </div>

  <script>
    function showHug() {
      const hug = document.getElementById("hugMessage");
      hug.style.display = "block";
    }
  </script>

</body>
</html>
