<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Levy</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 160px;
      border: 3px solid red;
      border-radius: 100px 100px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 100px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .text {
      margin-top: 30px;
      font-size: 24px;
      color: #d63384;
      font-weight: bold;
      text-align: center;
      text-shadow: 1px 1px 2px #ff69b4;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">Levy cantik banget</div>
</body>
</html>
